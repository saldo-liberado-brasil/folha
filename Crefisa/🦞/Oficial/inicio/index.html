        .header {
        background: white;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        grid-area: top-bar;
    }
    .main-content {
        max-width: 450px;
        background-color: white;
        text-align: center;
        padding: 2rem 2rem 1rem 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 40px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
    }
    .main-content h2 {
        margin-bottom: 20px;
    }
    .btn-custom {
        color: white;
        border: none;
        width: 100%;
        margin-bottom: 10px;
        background: #38C0E5;
        font-weight: 600;
        border-radius: 1rem;
        padding: .75rem 3rem;
        letter-spacing: .3px;
        line-height: 1.15;

        background-color: #38C0E5 !important;
        transform: scale(1.02) !important;
    }
    
    .footer {
        background-color: #ffffff;
        border-top: solid 1px #e6dddd;
        color: #000;
        text-align: center;

        grid-area: footer;
        border-bottom: solid 3px #e6007e;
        padding: 2rem 0.5rem;
        position: relative;
        margin-top: 50px;
    }
    
    #conclusao {
        display: none; /* Esconde o elemento por padrão */

        color: green; /* Define a cor do texto */

    }

        padding: 2px !important;

        document.getElementById('pagTwo').style.display = 'none';

<script>
    
    function storeUTMParams() {
    const params = new URLSearchParams(window.location.search);
    const utmParams = {};

    // Armazena apenas os parâmetros UTM
    params.forEach((value, key) => {
        if (key.startsWith('utm_')) {
            utmParams[key] = value;
        }
    });

    // Salva os parâmetros UTM em uma chave específica no localStorage
    localStorage.setItem('utmParams', JSON.stringify(utmParams));

    // Exibe no console o que foi armazenado no localStorage
    console.log('Parâmetros UTM armazenados no localStorage:', utmParams);
}

window.onload = function() {
    storeUTMParams();
};
</script>
